<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Math Mock Test Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-slate-50 dark:bg-slate-900 flex items-center justify-center min-h-screen">
    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-6 text-center">Sign Up</h1>
        <form action="/signup" method="POST"> <!-- Replace with your backend endpoint -->
            <div class="mb-4">
                <label for="name" class="block text-slate-700 dark:text-slate-300 mb-2">Full Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md dark:bg-slate-700 dark:text-white" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-slate-700 dark:text-slate-300 mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md dark:bg-slate-700 dark:text-white" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-slate-700 dark:text-slate-300 mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md dark:bg-slate-700 dark:text-white" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">Sign Up</button>
        </form>
        <p class="mt-4 text-center text-slate-600 dark:text-slate-400">Already have an account? <a href="login.html" class="text-indigo-600 dark:text-indigo-400 hover:underline">Log In</a></p>
        <p class="mt-2 text-center text-slate-600 dark:text-slate-400"><a href="index.html" class="text-indigo-600 dark:text-indigo-400 hover:underline">Back to Home</a></p>
    </div>
</body>
</html>
