<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLST Mathematics Quiz (55 Questions)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MathJax Configuration (before MathJax script) -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <!-- MathJax CDN for LaTeX rendering -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        /* Custom styles for better aesthetics */
        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 1rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Softer shadow */
        }
        .question-card {
            background-color: #f8fafc; /* Lighter background for question cards */
            border: 1px solid #e2e8f0;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            border-radius: 0.75rem; /* Rounded corners for cards */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); /* Subtle shadow for cards */
        }
        .option-label {
            display: block;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            background-color: #ffffff;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .option-label:hover {
            background-color: #eff6ff; /* Light blue on hover */
            border-color: #93c5fd; /* Blue border on hover */
        }
        .option-label input[type="radio"]:checked + span {
            background-color: #dbeafe; /* Lighter blue for selected */
            border-color: #3b82f6; /* Stronger blue border for selected */
        }
        .rationale-box {
            background-color: #ecfdf5; /* Light green for rationale */
            border-left: 4px solid #10b981; /* Green left border */
            padding: 0.75rem 1rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
            color: #065f46; /* Dark green text */
            font-size: 0.9rem;
            display: none; /* Hidden by default */
        }
        .submit-quiz-btn {
            background-color: #3b82f6; /* Blue button */
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.2);
            display: block; /* Make it a block element */
            margin-top: 2rem;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .submit-quiz-btn:hover {
            background-color: #2563eb; /* Darker blue on hover */
        }
        .timer-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ef4444; /* Red color for timer */
            text-align: center;
            margin-bottom: 1rem;
        }
        .timer-display.warning {
            color: #f59e0b; /* Orange for warning */
        }
        .timer-display.critical {
            color: #dc2626; /* Darker red for critical */
        }
    </style>
</head>
<body class="p-4">
    <div class="quiz-container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">SLST Mathematics Quiz (55 Questions)</h1>

        <div id="timer-display" class="timer-display"></div>

        <div id="quiz-questions">
            <!-- Questions will be loaded here by JavaScript -->
        </div>

        <button id="submit-quiz-btn" class="submit-quiz-btn">Submit Quiz</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for MathJax to be ready before proceeding

                    const quizData = {
                        "questions": [
                            // 1. Classical Algebra: Complex Numbers
                            {
                                "question": "If $z = 1 + i\\sqrt{3}$, what is the principal amplitude of $z$?",

                                    { "text": "$\\pi/6$", "rationale": "The argument is $\\arctan(\\sqrt{3}/1) = \\pi/3$, but this option is incorrect.", "isCorrect": false },

                                    { "text": "$\\pi/3$", "rationale": "The principal amplitude is $\\arctan(y/x)$ for $x>0$. Here, $\\arctan(\\sqrt{3}/1) = \\pi/3$.", "isCorrect": true },
                                    { "text": "$2\\pi/3$", "rationale": "This would be the argument if the real part was negative and the imaginary part positive.", "isCorrect": false }

                                "hint": "The principal amplitude of a complex number $x+iy$ is $\\arctan(y/x)$ when $x > 0$."

                            // 2. Classical Algebra: De Moivre's Theorem

                                "question": "Using De Moivre's theorem, what is the simplified value of $(\\cos \\theta + i \\sin \\theta)^6$?",

                                    { "text": "$\\cos \\theta + i \\sin \\theta$", "rationale": "This is the original expression, not the simplified form after applying the power.", "isCorrect": false },
                                    { "text": "$6\\cos \\theta + 6i \\sin \\theta$", "rationale": "This incorrectly multiplies the terms by the power instead of applying the theorem.", "isCorrect": false },
                                    { "text": "$\\cos^6 \\theta + i \\sin^6 \\theta$", "rationale": "This incorrectly applies the power to the trigonometric functions directly, ignoring the theorem.", "isCorrect": false }

                                "hint": "Remember the direct application of De Moivre's theorem for powers of complex numbers in polar form."
                            },
                            // 3. Classical Algebra: Polynomials (Roots)
                            {
                                "question": "If $2+i$ is a root of the polynomial equation $x^3 - 7x^2 + 17x - 15 = 0$, what are the other roots?",

                                    { "text": "$2-i, 3$", "rationale": "Since coefficients are real, complex roots appear in conjugate pairs. If $2+i$ is a root, $2-i$ must also be a root. Then, factor the polynomial or use sum/product of roots to find the third root.", "isCorrect": true },
                                    { "text": "$2-i, 5$", "rationale": "While $2-i$ is a root, $5$ is not the correct third root.", "isCorrect": false },
                                    { "text": "$3, 5$", "rationale": "This option does not include the conjugate complex root.", "isCorrect": false },
                                    { "text": "$-2+i, 3$", "rationale": "The conjugate of $2+i$ is $2-i$, not $-2+i$.", "isCorrect": false }

                                "hint": "For polynomials with real coefficients, complex roots always occur in conjugate pairs. Use the sum or product of roots to find the remaining real root."
                            },
                            // 4. Classical Algebra: Polynomials (Descartes' Rule)
                            {
                                "question": "According to Descartes' Rule of Signs, what is the maximum number of positive real roots of the polynomial $P(x) = x^4 - 3x^3 + x^2 + 5x - 2$?",
                                "answerOptions": [
                                    { "text": "1", "rationale": "The number of sign changes in P(x) is 3 (from +x^4 to -3x^3, from -3x^3 to +x^2, from +5x to -2). So, the maximum positive real roots can be 3.", "isCorrect": false },
                                    { "text": "2", "rationale": "The number of sign changes in P(x) is 3. The possible number of positive real roots are 3 or 1.", "isCorrect": false },
                                    { "text": "3", "rationale": "The sign changes in $P(x)$ are from $(+x^4)$ to $(-3x^3)$, from $(-3x^3)$ to $(+x^2)$, and from $(+5x)$ to $(-2)$. This gives 3 sign changes, so the maximum number of positive real roots is 3.", "isCorrect": true },
                                    { "text": "4", "rationale": "The maximum number of positive real roots is limited by the number of sign changes in P(x).", "isCorrect": false }

                                "hint": "Count the number of sign changes in the coefficients of $P(x)$ when written in descending powers of $x$."
                            },
                            // 5. Classical Algebra: Matrices (Determinants)
                            {
                                "question": "What is the determinant of the matrix $A = \\begin{pmatrix} 1 & 2 & 3 \\\\ 0 & 4 & 5 \\\\ 0 & 0 & 6 \\end{pmatrix}$?",
                                "answerOptions": [
                                    { "text": "0", "rationale": "The determinant of a triangular matrix is the product of its diagonal elements, which is not zero here.", "isCorrect": false },
                                    { "text": "10", "rationale": "This might result from incorrectly summing elements or applying a wrong formula.", "isCorrect": false },
                                    { "text": "24", "rationale": "For a triangular matrix (upper or lower), the determinant is the product of its diagonal elements: $1 \\times 4 \\times 6 = 24$.", "isCorrect": true },
                                    { "text": "120", "rationale": "This value is too large and suggests an error in calculation.", "isCorrect": false }

                                "hint": "Remember the property of determinants for triangular matrices."
                            },
                            // 6. Classical Algebra: Matrices (Rank)
                            {
                                "question": "What is the rank of the matrix $A = \\begin{pmatrix} 1 & 2 & 3 \\\\ 2 & 4 & 6 \\\\ 1 & 1 & 1 \\end{pmatrix}$?",
                                "answerOptions": [
                                    { "text": "0", "rationale": "The rank is 0 only for a null matrix.", "isCorrect": false },
                                    { "text": "1", "rationale": "The first two rows are linearly dependent ($R_2 = 2R_1$), but the third row is linearly independent of the first. Thus, there are two linearly independent rows.", "isCorrect": false },
                                    { "text": "2", "rationale": "The first two rows are linearly dependent ($R_2 = 2R_1$), but the third row is not a multiple of the first. Therefore, there are two linearly independent rows, making the rank 2.", "isCorrect": true },

                                "hint": "Perform row operations to find the number of non-zero rows in the row-echelon form, or check for linear dependence between rows/columns."

                            // 7. Modern Algebra: Sets
                            {
                                "question": "If $A = \\{1, 2, 3, 4\\}$ and $B = \\{3, 4, 5, 6\\}$, what is the symmetric difference $A \\Delta B$?",

                                    { "text": "$\\left\\{3, 4\\right\\}$", "rationale": "This represents the intersection of A and B, not the symmetric difference.", "isCorrect": false },
                                    { "text": "$\\left\\{1, 2, 5, 6\\right\\}$", "rationale": "The symmetric difference $A \\Delta B = (A \\setminus B) \\cup (B \\setminus A) = \\{1, 2\\} \\cup \\{5, 6\\} = \\{1, 2, 5, 6\\}$.", "isCorrect": true },
                                    { "text": "$\\left\\{1, 2, 3, 4, 5, 6\\right\\}$", "rationale": "This represents the union of A and B, not the symmetric difference.", "isCorrect": false }

                                "hint": "The symmetric difference of two sets includes elements that are in either set, but not in their intersection."
                            },
                            // 8. Modern Algebra: Equivalence Relation
                            {
                                "question": "Which of the following properties is NOT required for a binary relation to be an equivalence relation?",
                                "answerOptions": [
                                    { "text": "Reflexivity", "rationale": "Reflexivity (aRa) is a necessary property for an equivalence relation.", "isCorrect": false },
                                    { "text": "Symmetry", "rationale": "Symmetry (if aRb then bRa) is a necessary property for an equivalence relation.", "isCorrect": false },
                                    { "text": "Transitivity", "rationale": "Transitivity (if aRb and bRc then aRc) is a necessary property for an equivalence relation.", "isCorrect": false },
                                    { "text": "Asymmetry", "rationale": "Asymmetry (if aRb then not bRa) is contradictory to symmetry, which is required for an equivalence relation.", "isCorrect": true }
                                ],
                                "hint": "Recall the three fundamental properties that define an equivalence relation."
                            },
                            // 9. Modern Algebra: Group Theory (Order of Element)
                            {
                                "question": "In the additive group $(\\mathbb{Z}_6, +_6)$, what is the order of the element 2?",
                                "answerOptions": [
                                    { "text": "1", "rationale": "The order is 1 only for the identity element (0 in this group).", "isCorrect": false },
                                    { "text": "2", "rationale": "This would mean $2+2 = 0 \\pmod 6$, which is $4 \\ne 0$.", "isCorrect": false },
                                    { "text": "3", "rationale": "The order is the smallest positive integer $n$ such that $n \\cdot 2 \\equiv 0 \\pmod 6$. Here, $1 \\cdot 2 = 2$, $2 \\cdot 2 = 4$, $3 \\cdot 2 = 6 \\equiv 0 \\pmod 6$.", "isCorrect": true },
                                    { "text": "6", "rationale": "This is the order of the group itself, but not necessarily of every element.", "isCorrect": false }
                                ],
                                "hint": "The order of an element 'a' in an additive group is the smallest positive integer 'n' such that $n \\cdot a$ equals the identity element."
                            },
                            // 10. Modern Algebra: Group Theory (Lagrange's Theorem)
                            {
                                "question": "If a group $G$ has order 15, which of the following cannot be the order of a subgroup of $G$?",
                                "answerOptions": [
                                    { "text": "1", "rationale": "A subgroup of order 1 is always the trivial subgroup.", "isCorrect": false },
                                    { "text": "3", "rationale": "3 is a divisor of 15, so a subgroup of order 3 can exist by Lagrange's theorem.", "isCorrect": false },
                                    { "text": "5", "rationale": "5 is a divisor of 15, so a subgroup of order 5 can exist by Lagrange's theorem.", "isCorrect": false },
                                    { "text": "7", "rationale": "According to Lagrange's Theorem, the order of a subgroup must divide the order of the group. 7 does not divide 15.", "isCorrect": true }
                                ],
                                "hint": "Recall Lagrange's Theorem, which states a fundamental relationship between the order of a subgroup and the order of the group."
                            },
                            // 11. Modern Algebra: Rings and Fields
                            {
                                "question": "Which of the following is an example of an integral domain but NOT a field?",
                                "answerOptions": [
                                    { "text": "$\\mathbb{Z}$ (Integers)", "rationale": "$\\mathbb{Z}$ is an integral domain (commutative ring with unity and no zero divisors) but not a field because not every non-zero element has a multiplicative inverse (e.g., 2 has no inverse in $\\mathbb{Z}$).", "isCorrect": true },
                                    { "text": "$\\mathbb{R}$ (Real Numbers)", "rationale": "$\\mathbb{R}$ is a field, as every non-zero element has a multiplicative inverse.", "isCorrect": false },
                                    { "text": "$\\mathbb{Q}$ (Rational Numbers)", "rationale": "$\\mathbb{Q}$ is a field, as every non-zero element has a multiplicative inverse.", "isCorrect": false },
                                    { "text": "$\\mathbb{Z}_5$ (Integers modulo 5)", "rationale": "$\\mathbb{Z}_5$ is a field because 5 is a prime number, ensuring every non-zero element has an inverse.", "isCorrect": false }
                                ],
                                "hint": "An integral domain is a commutative ring with unity and no zero divisors. A field is an integral domain where every non-zero element has a multiplicative inverse."
                            },
                            // 12. Modern Algebra: Vector Space Basis
                            {
                                "question": "Which of the following sets of vectors forms a basis for $\\mathbb{R}^2$?",
                                "answerOptions": [
                                    { "text": "$\\{(1, 0), (2, 0)\\}$", "rationale": "These vectors are linearly dependent, as $(2,0) = 2(1,0)$, so they cannot form a basis.", "isCorrect": false },
                                    { "text": "$\\{(1, 1), (0, 0)\\}$", "rationale": "The zero vector can never be part of a basis, as any set containing it is linearly dependent.", "isCorrect": false },
                                    { "text": "$\\{(1, 1), (1, -1)\\}$", "rationale": "These two vectors are linearly independent and span $\\mathbb{R}^2$. The determinant of the matrix formed by these vectors is non-zero.", "isCorrect": true },
                                    { "text": "$\\{(1, 0), (0, 1), (1, 1)\\}$", "rationale": "This set contains three vectors, which is more than the dimension of $\\mathbb{R}^2$, so they must be linearly dependent and cannot form a basis.", "isCorrect": false }
                                ],
                                "hint": "A basis for a vector space must be linearly independent and span the entire space. For $\\mathbb{R}^2$, a basis must consist of exactly two linearly independent vectors."
                            },
                            // 13. Classical Algebra: Eigenvalues/Eigenvectors
                            {
                                "question": "If $\\lambda$ is an eigenvalue of a matrix $A$, and $X$ is its corresponding eigenvector, which equation holds true?",
                                "answerOptions": [
                                    { "text": "$AX = \\lambda$", "rationale": "This equation is dimensionally incorrect; A multiplies a vector to produce a vector, not a scalar.", "isCorrect": false },
                                    { "text": "$AX = \\lambda X$", "rationale": "This is the fundamental definition of an eigenvalue $\\lambda$ and its corresponding eigenvector $X$ for a matrix $A$.", "isCorrect": true },
                                    { "text": "$A + X = \\lambda$", "rationale": "Eigenvalue problems involve multiplication, not addition, between the matrix and vector.", "isCorrect": false },
                                    { "text": "$A - \\lambda I = X$", "rationale": "This equation is part of finding eigenvalues, but it doesn't define the relationship between A, X, and $\\lambda$.", "isCorrect": false }
                                ],
                                "hint": "Recall the defining equation that relates a matrix, its eigenvalue, and its eigenvector."
                            },
                            // 14. Geometry: 2D Transformations
                            {
                                "question": "If a point $(x, y)$ is rotated by $90^\\circ$ counter-clockwise about the origin, what are its new coordinates?",
                                "answerOptions": [
                                    { "text": "$(-x, y)$", "rationale": "This is a reflection across the y-axis, not a 90-degree rotation.", "isCorrect": false },
                                    { "text": "$(x, -y)$", "rationale": "This is a reflection across the x-axis, not a 90-degree rotation.", "isCorrect": false },
                                    { "text": "$(-y, x)$", "rationale": "The transformation matrix for a $90^\\circ$ counter-clockwise rotation is $\\begin{pmatrix} 0 & -1 \\\\ 1 & 0 \\end{pmatrix}$, which transforms $(x,y)$ to $(-y,x)$.", "isCorrect": true },
                                    { "text": "$(y, -x)$", "rationale": "This is a 90-degree clockwise rotation, not counter-clockwise.", "isCorrect": false }
                                ],
                                "hint": "Consider the effect of a $90^\\circ$ counter-clockwise rotation on the coordinates of a point in the Cartesian plane."
                            },
                            // 15. Geometry: 2D General Equation of Second Degree
                            {
                                "question": "The equation $x^2 + y^2 - 4x + 6y - 12 = 0$ represents a:",
                                "answerOptions": [
                                    { "text": "Parabola", "rationale": "A parabola has only one squared term (either $x^2$ or $y^2$).", "isCorrect": false },
                                    { "text": "Ellipse", "rationale": "For an ellipse, the coefficients of $x^2$ and $y^2$ must be positive and different, or equal but with a non-zero $xy$ term.", "isCorrect": false },

                                ],
                                "hint": "Examine the coefficients of the $x^2$ and $y^2$ terms and the presence of an $xy$ term to identify the conic section."
                            },
                            // 16. Geometry: 2D Pairs of Straight Lines
                            {
                                "question": "The equation $x^2 - 5xy + 6y^2 = 0$ represents a pair of straight lines. What are the equations of these lines?",
                                "answerOptions": [
                                    { "text": "$x-2y=0, x-3y=0$", "rationale": "Factoring the quadratic expression $x^2 - 5xy + 6y^2 = (x-2y)(x-3y)$, which yields the given lines.", "isCorrect": true },
                                    { "text": "$x+2y=0, x+3y=0$", "rationale": "This option would result from a sign error in the factorization.", "isCorrect": false },
                                    { "text": "$x-y=0, x-6y=0$", "rationale": "This factorization does not yield the original equation.", "isCorrect": false },
                                    { "text": "$2x-y=0, 3x-y=0$", "rationale": "This factorization does not yield the original equation.", "isCorrect": false }

                                "hint": "Factor the quadratic homogeneous equation into two linear factors."

                            // 17. Geometry: 2D Conics (Parabola)
                            {
                                "question": "What is the equation of the tangent to the parabola $y^2 = 8x$ at the point $(2, 4)$?",
                                "answerOptions": [
                                    { "text": "$y = x + 2$", "rationale": "The equation of the tangent to $y^2=4ax$ at $(x_1,y_1)$ is $yy_1 = 2a(x+x_1)$. For $y^2=8x$, $4a=8 \\implies a=2$. So, $y(4) = 2(2)(x+2) \\implies 4y = 4(x+2) \\implies y = x+2$.", "isCorrect": true },
                                    { "text": "$y = 2x$", "rationale": "This line passes through the origin and (2,4) but is not the tangent.", "isCorrect": false },
                                    { "text": "$x + y = 6$", "rationale": "This equation is incorrect and does not represent the tangent.", "isCorrect": false },
                                    { "text": "$y = x + 4$", "rationale": "This has a correct slope but incorrect y-intercept for the tangent.", "isCorrect": false }

                                "question": "The polar equation $r = a \\cos \\theta$ represents a:",
                                "answerOptions": [

                                    { "text": "Parabola", "rationale": "A parabola in polar coordinates with focus at the pole has a form like $r = \\frac{l}{1+e\\cos\\theta}$.", "isCorrect": false },
                                    { "text": "Circle", "rationale": "Multiplying by $r$ gives $r^2 = ar \\cos \\theta$, which translates to $x^2+y^2 = ax$ in Cartesian coordinates, representing a circle passing through the origin.", "isCorrect": true },

                                    { "text": "$(\\frac{3}{12}, \\frac{-4}{12}, \\frac{5}{12})$", "rationale": "This uses an incorrect magnitude for normalization.", "isCorrect": false },

                                    { "text": "2", "rationale": "The length of the perpendicular from the origin $(0,0,0)$ to the plane $Ax+By+Cz=D$ is $|D| / \\sqrt{A^2+B^2+C^2}$. Here, $14 / \\sqrt{2^2+(-3)^2+6^2} = 14 / \\sqrt{4+9+36} = 14/\\sqrt{49} = 14/7 = 2$.", "isCorrect": true },
                                    { "text": "7", "rationale": "This is the magnitude of the normal vector, not the perpendicular distance.", "isCorrect": false },
                                    { "text": "14", "rationale": "This is the constant term, not the perpendicular distance.", "isCorrect": false }

                            // 21. Geometry: 3D Straight Lines in Space

                                    { "text": "$P = mv$", "rationale": "This is the formula for momentum.", "isCorrect": false },
                                    { "text": "$W = Fd$", "rationale": "This is the formula for work done by a constant force.", "isCorrect": false }
                                ],
                                "hint": "Recall the fundamental equation that relates force, mass, and acceleration."
                            },
                            // 45. Analytical Dynamics: Motion in a Straight Line (Constant Force)
                            {
                                "question": "A particle starts from rest and moves with a constant acceleration of $2 \\text{ m/s}^2$. What is its velocity after 5 seconds?",
                                "answerOptions": [
                                    { "text": "2 m/s", "rationale": "This would be the velocity after 1 second.", "isCorrect": false },
                                    { "text": "5 m/s", "rationale": "This is the time, not the velocity.", "isCorrect": false },
                                    { "text": "10 m/s", "rationale": "Using the kinematic equation $v = u + at$, where $u=0$, $a=2$, $t=5$, we get $v = 0 + (2)(5) = 10 \\text{ m/s}$.", "isCorrect": true },
                                    { "text": "25 m/s", "rationale": "This would be the distance traveled if acceleration was 10 m/s^2.", "isCorrect": false }
                                ],
                                "hint": "Use the first equation of motion for constant acceleration: $v = u + at$."
                            },
                            // 46. Analytical Dynamics: Projectiles
                            {
                                "question": "A projectile is launched horizontally from a height of 45 m with an initial velocity of 10 m/s. How long does it take to hit the ground? (Assume $g = 10 \\text{ m/s}^2$)",
                                "answerOptions": [
                                    { "text": "1 s", "rationale": "This time is too short. Recheck the calculation for vertical motion.", "isCorrect": false },
                                    { "text": "2 s", "rationale": "This time is too short. Recheck the calculation for vertical motion.", "isCorrect": false },
                                    { "text": "3 s", "rationale": "For vertical motion, $h = ut + \\frac{1}{2}gt^2$. Since initial vertical velocity $u=0$, $45 = 0 \\cdot t + \\frac{1}{2}(10)t^2 \\implies 45 = 5t^2 \\implies t^2 = 9 \\implies t = 3 \\text{ s}$.", "isCorrect": true },
                                    { "text": "4.5 s", "rationale": "This might result from a calculation error.", "isCorrect": false }
                                ],
                                "hint": "The time it takes to hit the ground depends only on the vertical motion. Use the kinematic equation for displacement under constant acceleration."
                            },
                            // 47. Linear Programming Problem (L.P.P.): Basic Feasible Solution
                            {
                                "question": "In an L.P.P., a basic feasible solution (BFS) is a basic solution that also satisfies the condition that all basic variables are:",
                                "answerOptions": [
                                    { "text": "Zero", "rationale": "If all basic variables were zero, it would be a degenerate BFS, but not all BFS are degenerate.", "isCorrect": false },
                                    { "text": "Negative", "rationale": "Basic feasible solutions require non-negative values for all variables.", "isCorrect": false },
                                    { "text": "Non-negative", "rationale": "A basic feasible solution (BFS) must satisfy all constraints, including the non-negativity constraints for all variables.", "isCorrect": true },
                                    { "text": "Integers", "rationale": "This condition applies to integer programming problems, not all L.P.P.s.", "isCorrect": false }
                                ],
                                "hint": "Recall the definition of a feasible solution in the context of linear programming, particularly the non-negativity constraint."
                            },
                            // 48. Linear Programming Problem (L.P.P.): Convex Set
                            {
                                "question": "The set of all feasible solutions of an L.P.P. forms a:",
                                "answerOptions": [
                                    { "text": "Non-convex set", "rationale": "The intersection of half-spaces (linear inequalities) always forms a convex set.", "isCorrect": false },
                                    { "text": "Concave set", "rationale": "A concave set is the opposite of a convex set.", "isCorrect": false },
                                    { "text": "Convex polyhedron", "rationale": "The feasible region of a linear programming problem is always a convex set, specifically a convex polyhedron (or polytope if bounded).", "isCorrect": true },
                                    { "text": "Straight line", "rationale": "This is only true for very specific and limited cases, not generally.", "isCorrect": false }
                                ],
                                "hint": "Consider the geometric shape formed by the intersection of linear inequalities."
                            },
                            // 49. Linear Programming Problem (L.P.P.): Simplex Method
                            {
                                "question": "In the simplex method, if all entries in the $C_j - Z_j$ row (or reduced cost row) are less than or equal to zero for a maximization problem, what does it indicate?",
                                "answerOptions": [
                                    { "text": "The problem is unbounded.", "rationale": "Unboundedness occurs when there's an incoming variable but no outgoing variable.", "isCorrect": false },
                                    { "text": "An optimal solution has been reached.", "rationale": "For a maximization problem, all $C_j - Z_j \\le 0$ indicates that no further improvement in the objective function is possible, meaning an optimal solution has been found.", "isCorrect": true },
                                    { "text": "The problem has multiple optimal solutions.", "rationale": "Multiple optimal solutions occur if a non-basic variable has a $C_j - Z_j = 0$ at optimality.", "isCorrect": false },
                                    { "text": "The problem is infeasible.", "rationale": "Infeasibility is indicated by an artificial variable remaining in the basis at a positive level in the final tableau.", "isCorrect": false }
                                ],
                                "hint": "This condition is a stopping criterion for the simplex algorithm in maximization problems."
                            },
                            // 50. Numerical Methods: Computational Errors
                            {
                                "question": "When performing numerical calculations, the error introduced by approximating a real number with a finite number of digits is called:",
                                "answerOptions": [
                                    { "text": "Truncation error", "rationale": "Truncation error arises from approximating an infinite process (like a series) with a finite one.", "isCorrect": false },
                                    { "text": "Round-off error", "rationale": "Round-off error occurs when numbers are rounded to a certain number of significant digits, leading to a loss of precision.", "isCorrect": true },
                                    { "text": "Absolute error", "rationale": "Absolute error is the magnitude of the difference between the true value and the approximate value.", "isCorrect": false },
                                    { "text": "Relative error", "rationale": "Relative error is the absolute error divided by the magnitude of the true value.", "isCorrect": false }
                                ],
                                "hint": "This type of error is inherent in representing real numbers in a computer's finite memory."
                            },
                            // 51. Numerical Methods: Interpolation (Newton's Forward)
                            {
                                "question": "Newton's forward difference interpolation formula is most suitable for interpolating values:",
                                "answerOptions": [
                                    { "text": "Near the beginning of the data set", "rationale": "Newton's forward difference formula uses data points at the beginning of the table and is best for interpolation near the start of the interval.", "isCorrect": true },
                                    { "text": "Near the end of the data set", "rationale": "Newton's backward difference formula is more suitable for interpolating values near the end of the data set.", "isCorrect": false },
                                    { "text": "In the middle of the data set", "rationale": "Stirling's or Bessel's formulas are more suitable for interpolation in the middle of the data set.", "isCorrect": false },
                                    { "text": "Anywhere in the data set with equal accuracy", "rationale": "Different interpolation formulas have varying accuracies depending on the position of the interpolation point relative to the data points.", "isCorrect": false }
                                ],
                                "hint": "Consider where the 'forward' differences are most naturally constructed in a difference table."
                            },
                            // 52. Numerical Methods: Numerical Integration (Simpson's 1/3 Rule)
                            {
                                "question": "Simpson's 1/3 rule for numerical integration requires the number of subintervals to be:",
                                "answerOptions": [
                                    { "text": "Any integer", "rationale": "This is true for the Trapezoidal Rule, but not Simpson's 1/3 rule.", "isCorrect": false },
                                    { "text": "An odd integer", "rationale": "Simpson's 1/3 rule requires an even number of subintervals (or an odd number of ordinates).", "isCorrect": false },
                                    { "text": "An even integer", "rationale": "Simpson's 1/3 rule approximates the function with parabolas, requiring three points (two subintervals) for each application, hence an even number of subintervals is necessary.", "isCorrect": true },
                                    { "text": "A prime number", "rationale": "There is no such restriction for numerical integration rules.", "isCorrect": false }
                                ],
                                "hint": "Think about how many subintervals are grouped together to form a parabolic approximation in Simpson's 1/3 rule."
                            },
                            // 53. Numerical Methods: Solution of Equations (Newton-Raphson)
                            {
                                "question": "The Newton-Raphson method is used to find the roots of an equation $f(x) = 0$. The iterative formula is $x_{n+1} = x_n - \\frac{f(x_n)}{f'(x_n)}$. This method converges quadratically provided:",
                                "answerOptions": [
                                    { "text": "$f'(x_n) = 0$", "rationale": "If $f'(x_n)=0$, the method fails due to division by zero.", "isCorrect": false },
                                    { "text": "The initial guess $x_0$ is far from the root.", "rationale": "A good initial guess is crucial for convergence, especially quadratic convergence.", "isCorrect": false },
                                    { "text": "$f'(x_n) \\ne 0$ in the neighborhood of the root and $f''(x_n)$ is continuous.", "rationale": "Quadratic convergence is achieved when $f'(x)$ is non-zero at the root and $f''(x)$ is continuous in the neighborhood of the root.", "isCorrect": true },
                                    { "text": "The function $f(x)$ is linear.", "rationale": "Newton-Raphson is typically used for non-linear equations; for linear equations, the root is found in one step.", "isCorrect": false }
                                ],
                                "hint": "Consider the conditions under which the derivative in the denominator of the iterative formula would cause issues, and what properties of the function ensure rapid convergence."
                            },
                            // 54. Probability and Statistics: Measures of Central Tendency
                            {
                                "question": "For the data set $\\{10, 12, 15, 12, 18, 10, 12\\}$, what is the mode?",
                                "answerOptions": [
                                    { "text": "10", "rationale": "10 appears twice, but 12 appears more frequently.", "isCorrect": false },
                                    { "text": "12", "rationale": "The mode is the value that appears most frequently in a data set. Here, 12 appears 3 times, which is more than any other value.", "isCorrect": true },
                                    { "text": "13", "rationale": "This is close to the mean, not the mode.", "isCorrect": false },
                                    { "text": "15", "rationale": "15 appears only once.", "isCorrect": false }
                                ],
                                "hint": "The mode is the value that occurs with the highest frequency in a data set."
                            },
                            // 55. Probability and Statistics: Probability Theory
                            {
                                "question": "A bag contains 5 red balls and 3 blue balls. If two balls are drawn without replacement, what is the probability that both are red?",
                                "answerOptions": [
                                    { "text": "25/64", "rationale": "This would be the probability if the balls were drawn with replacement.", "isCorrect": false },
                                    { "text": "10/28", "rationale": "This simplifies to 5/14, which is the correct answer.", "isCorrect": false },
                                    { "text": "5/14", "rationale": "The probability of drawing the first red ball is $5/8$. After drawing one red ball, there are 4 red balls left out of 7 total. So, the probability of drawing a second red ball is $4/7$. The combined probability is $(5/8) \\times (4/7) = 20/56 = 5/14$.", "isCorrect": true },
                                    { "text": "15/56", "rationale": "This would be the probability of drawing one red and one blue ball in a specific order.", "isCorrect": false }
                                ],
                                "hint": "Calculate the probability of drawing the first red ball, then the probability of drawing a second red ball given the first was red (without replacement), and multiply these probabilities."
                            }
                        ]
                    };

                    const quizQuestionsDiv = document.getElementById('quiz-questions');
                    const timerDisplay = document.getElementById('timer-display');
                    const submitQuizBtn = document.getElementById('submit-quiz-btn');

                    let timeLeft = 5400; // 90 minutes in seconds for 55 questions
                    let timerInterval;

                    function formatTime(seconds) {
                        const minutes = Math.floor(seconds / 60);
                        const remainingSeconds = seconds % 60;
                        return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
                    }

                    function updateTimer() {
                        timerDisplay.textContent = `Time Left: ${formatTime(timeLeft)}`;
                        if (timeLeft <= 60) { // Warning for last minute
                            timerDisplay.classList.add('warning');
                        } else {
                            timerDisplay.classList.remove('warning');
                        }
                        if (timeLeft <= 10) { // Critical for last 10 seconds
                            timerDisplay.classList.add('critical');
                        } else {
                            timerDisplay.classList.remove('critical');
                        }

                        if (timeLeft <= 0) {
                            clearInterval(timerInterval);
                            submitQuiz(true); // Auto-submit
                        } else {
                            timeLeft--;
                        }
                    }

                    function submitQuiz(autoSubmitted = false) {
                        clearInterval(timerInterval);
                        submitQuizBtn.disabled = true;
                        submitQuizBtn.textContent = autoSubmitted ? 'Time Up! Quiz Submitted' : 'Quiz Submitted';

                        let correctAnswersCount = 0;
                        quizData.questions.forEach((q, index) => {
                            const questionCard = quizQuestionsDiv.children[index];
                            const optionsContainer = questionCard.querySelector('.space-y-3');
                            const radioInputs = optionsContainer.querySelectorAll('input[type="radio"]');
                            const rationaleBox = questionCard.querySelector('.rationale-box');

                            rationaleBox.style.display = 'block'; // Show rationale

                            let selectedOptionIndex = -1;
                            radioInputs.forEach((input, optIndex) => {
                                input.disabled = true; // Disable all options after submit
                                if (input.checked) {
                                    selectedOptionIndex = optIndex;
                                }
                            });

                            let rationaleContent = '';
                            if (selectedOptionIndex !== -1) {
                                const selectedOption = q.answerOptions[selectedOptionIndex];
                                if (selectedOption.isCorrect) {
                                    rationaleContent = `Correct! ${selectedOption.rationale}`;
                                    rationaleBox.style.backgroundColor = '#ecfdf5'; /* Light green */
                                    rationaleBox.style.borderColor = '#10b981'; /* Green border */
                                    rationaleBox.style.color = '#065f46'; /* Dark green text */
                                    correctAnswersCount++;
                                } else {
                                    const correctOption = q.answerOptions.find(opt => opt.isCorrect);
                                    rationaleContent = `Incorrect. ${selectedOption.rationale} The correct answer is: ${correctOption.text}. ${correctOption.rationale}`;
                                    rationaleBox.style.backgroundColor = '#fee2e2'; /* Light red */
                                    rationaleBox.style.borderColor = '#ef4444'; /* Red border */
                                    rationaleBox.style.color = '#991b1b'; /* Dark red text */
                                }
                            } else {
                                const correctOption = q.answerOptions.find(opt => opt.isCorrect);
                                rationaleContent = `You did not select an answer. The correct answer is: ${correctOption.text}. ${correctOption.rationale}`;
                                rationaleBox.style.backgroundColor = '#fffbeb'; /* Light yellow */
                                rationaleBox.style.borderColor = '#f59e0b'; /* Yellow border */
                                rationaleBox.style.color = '#92400e'; /* Dark yellow text */
                            }
                            rationaleBox.innerHTML = rationaleContent;
                            // Ensure MathJax typesets the rationale content after it's set
                            if (typeof MathJax !== 'undefined') {
                                MathJax.typesetPromise([rationaleBox]);
                            }
                        });

                        const scoreDisplay = document.createElement('h2');
                        scoreDisplay.className = 'text-2xl font-bold text-center mt-6';
                        scoreDisplay.textContent = `You scored ${correctAnswersCount} out of ${quizData.questions.length}!`;
                        quizQuestionsDiv.prepend(scoreDisplay); // Add score at the top
                    }

                    // Populate quiz questions
                    quizData.questions.forEach((q, index) => {
                        const questionCard = document.createElement('div');
                        questionCard.className = 'question-card';

                        const questionText = document.createElement('p');
                        questionText.className = 'text-lg font-semibold text-gray-900 mb-4';
                        questionText.innerHTML = `${index + 1}. ${q.question}`;
                        questionCard.appendChild(questionText);

                        const optionsContainer = document.createElement('div');
                        optionsContainer.className = 'space-y-3';

                        q.answerOptions.forEach((option, optionIndex) => {
                            const optionDiv = document.createElement('div');
                            const radioInput = document.createElement('input');
                            radioInput.type = 'radio';
                            radioInput.name = `question-${index}`;
                            radioInput.id = `q${index}-option${optionIndex}`;
                            radioInput.className = 'hidden'; // Hide default radio button

                            const label = document.createElement('label');
                            label.htmlFor = `q${index}-option${optionIndex}`;
                            label.className = 'option-label flex items-center';

                            const customRadio = document.createElement('span');
                            customRadio.className = 'w-5 h-5 border-2 border-blue-400 rounded-full flex items-center justify-center mr-3 transition-all duration-200 ease-in-out';
                            customRadio.innerHTML = '<span class="w-3 h-3 bg-blue-600 rounded-full opacity-0 scale-0 transition-all duration-200 ease-in-out"></span>'; // Inner circle for checked state

                            radioInput.addEventListener('change', () => {
                                document.querySelectorAll(`input[name="question-${index}"]`).forEach(input => {
                                    input.nextElementSibling.querySelector('span').classList.remove('opacity-100', 'scale-100');
                                    input.nextElementSibling.querySelector('span').classList.add('opacity-0', 'scale-0');
                                });
                                if (radioInput.checked) {
                                    customRadio.querySelector('span').classList.remove('opacity-0', 'scale-0');
                                    customRadio.querySelector('span').classList.add('opacity-100', 'scale-100');
                                }
                            });

                            const optionText = document.createElement('span');
                            optionText.innerHTML = option.text;

                            label.appendChild(radioInput);
                            label.appendChild(customRadio);
                            label.appendChild(optionText);
                            optionsContainer.appendChild(label);
                        });
                        questionCard.appendChild(optionsContainer);

                        const hintText = document.createElement('p');
                        hintText.className = 'text-sm text-gray-600 mt-4 italic';
                        hintText.textContent = `Hint: ${q.hint}`;
                        questionCard.appendChild(hintText);

                        // Rationale box for each question (initially hidden)
                        const rationaleBox = document.createElement('div');
                        rationaleBox.className = 'rationale-box';
                        questionCard.appendChild(rationaleBox);

                        quizQuestionsDiv.appendChild(questionCard);
                    });

                    // Start timer
                    timerInterval = setInterval(updateTimer, 1000);
                    updateTimer(); // Initial call to display time immediately

                    // Submit button event listener
                    submitQuizBtn.addEventListener('click', () => submitQuiz(false));

                    // Initial MathJax typesetting for all questions after they are added
                    // This is crucial to ensure equations are rendered when the page first loads
                    if (typeof MathJax !== 'undefined') {
                        MathJax.typesetPromise();
                    } else {
                        console.error("MathJax was not defined after quiz population.");
                    }
                }).catch(function (err) {
                    console.error("MathJax startup failed:", err);
                });
            } else {
                console.error("MathJax object or startup promise not found. Ensure MathJax script is loaded correctly.");
            }
        });
    </script>
</body>
</html>
